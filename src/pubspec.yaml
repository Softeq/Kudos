name: kudosapp
description: A new Flutter application.

version: 0.0.0+4

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # core
  provider: ^4.1.3

  get: ^2.5.7

  get_it: ^4.0.2

  cloud_firestore: ^0.13.5

  firebase_storage: ^3.1.5

  flutter_svg: ^0.17.4

  flutter_cache_manager: ^1.2.2

  file_picker: ^1.11.0+3

  uuid: ^2.0.4

  path: ^1.6.4

  cached_network_image: ^2.2.0+1

  semaphore: ^0.1.4

  rxdart: ^0.24.0

  event_bus: ^1.1.1

  firebase_messaging: ^6.0.16

  firebase_crashlytics: ^0.1.3+3

  intl: ^0.16.1

  sprintf: ^4.0.0

  # auth
  google_sign_in: ^4.4.4

  firebase_auth: ^0.16.0

  equatable: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.5

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

# https://marketplace.visualstudio.com/items?itemName=localizely.flutter-intl
flutter_intl:
  enabled: true

flutter_icons:
  image_path_ios: "assets/icons/app_icon.png" 
  image_path_android: "assets/icons/app_icon.png"
  adaptive_icon_foreground: "assets/icons/app_icon_transparent.png" 
  adaptive_icon_background: "assets/icons/app_icon_gradient.png"
  android: true
  ios: true
